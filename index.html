<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Logo Search</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="css/master.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 class="header">Society Education Programs</h1>
		</header>
		<form class="logo-options">
			<select class="option-box type">
				<option value="" disabled="disabled" selected="selected">Program Type</option>
				<option value="scholarship">Scholarship program</option>
				<option value="loan">Loan program</option>
			</select>
			<select class="option-box grade">
				<option value="" disabled="disabled" selected="selected">Education Level</option>
				<option value="k-12">K-12</option>
				<option value="highschool">Highschool</option>
			</select>
			<button class="submit-button" type="submit">Search</button>
		</form>
		<div class="logo-grid">
			<div class="row">
				<img class="logo k-12 loan" src="images/aci.png" alt="aci">
				<img class="logo k-12 loan color" src="images/aci - color.png" alt="aci">
				<img class="logo highschool scholarship" src="images\acm - fade copy 2.png" alt="acm">
				<img class="logo highschool scholarship color" src="images\acm - color.png" alt="acm">
				<img class="logo k-12 scholarship" src="images\AFE - fade.png" alt="afe">
				<img class="logo k-12 scholarship color" src="images\AFE color.png" alt="afe">
			</div>
			<div class="row">
				<img class="logo highschool loan" src="images\acm - fade copy 2.png" alt="acm">
				<img class="logo highschool loan color" src="images\acm - color.png" alt="acm">
				<img class="logo k-12 loan" src="images\AFE - fade.png" alt="afe">
				<img class="logo k-12 loan color" src="images\AFE color.png" alt="afe">
				<img class="logo highschool scholarship" src="images/aci.png" alt="aci">
				<img class="logo highschool scholarship color" src="images/aci - color.png" alt="aci">
			</div>
			<div class="row">
				<img class="logo k-12 scholarship" src="images\AFE - fade.png" alt="afe">
				<img class="logo k-12 scholarship color" src="images\AFE color.png" alt="afe">
				<img class="logo highschool loan" src="images/aci.png" alt="aci">
				<img class="logo highschool loan color" src="images/aci - color.png" alt="aci">
				<img class="logo k-12 loan" src="images\acm - fade copy 2.png" alt="acm">
				<img class="logo k-12 loan color" src="images\acm - color.png" alt="acm">
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>>
